<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeis com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="300" poster="imagens/costela.jpg" controls>
        <source src="midea/video-ogv.ogv" type="video/ogg">
        <source src="midea/video-mp4.mp4" type="video/mp4">
        <source src="midea/video-webm.webm" type="video/webm">
        <source src="midea/video-m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vFTbqrS2vCI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

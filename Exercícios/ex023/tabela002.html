<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        thead, tfoot {
            background-color: rgba(0, 0, 0, 0.801);
            color: white;
        }
        tbody > tr:nth-child(2n) { 
            background-color: rgba(128, 128, 128, 0.356);
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH

                No lugar de (2n) pode se usar "odd" ou "even"
    -->

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
                <th scope="col" style="width: 100px">Porcentagem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
                <td>29%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
                <td>10,1%</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
                <td>8,2%</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
                <td>7,1%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.433.957</td>
                <td>5,4%</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.377.239</td>
                <td>5,4%</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total de Habitantes</th>
                <td class="num"><strong>210.147.125</strong></td>
                <td><strong>100%</strong></td>
        </tfoot>
    </table>
</body>
</html>
